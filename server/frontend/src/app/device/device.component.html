<div class="container" style="margin-top: 20px;">

    <strength-chart></strength-chart>

    <div>
        <button class="btn btn-dark clickable" [routerLink]="['/']" style="margin-right: 20px;">
            <i class="bi bi-backspace" style="margin-right: 10px;"></i>Back
        </button>

        <button class="btn btn-primary clickable" [routerLink]="['/location', device_name]">
            <i class="bi bi-pin-map" style="margin-right: 10px;"></i>Location
        </button>
    </div>

    <table class="table table-striped table-hover table-bordered" style="margin-top: 5px;">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Sensor Hub Timestamp</th>
                <th>Server Timestamp</th>
                <th class="center">RSSI</th>
                <th class="center">Download</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sweep of sweeps">
                <td>{{ sweep.device_name }}</td>
                <td>{{ sweep.hub_timestamp | date: 'medium' }}</td>
                <td>{{ sweep.server_timestamp | date: 'medium' }}</td>
                <td class="center">{{ sweep.rssi }}</td>
                <td class="center">
                    <i (click)="download(sweep)" class="bi bi-cloud-download clickable"></i>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="container" style="margin-top: 20px;">
    <app-header></app-header>
    <strength-chart 
        [deviceName]="deviceName"
        [strengthData]="strengthData"
        [timeStamp]="timeStamp"
        [title]="title"
        [label]="label">
    </strength-chart>

    <div>
        <button class="btn btn-dark clickable" [routerLink]="['/map-devices']" style="margin-right: 20px;">
            <i class="bi bi-backspace" style="margin-right: 10px;"></i>Back
        </button>

        <button class="btn btn-primary clickable" [routerLink]="['/location', deviceName]"  style="margin-right: 20px">
            <i class="bi bi-pin-map" style="margin-right: 10px;"></i>Location
        </button>

        <button class="btn btn-secondary clickable" [routerLink]="['/device-info',deviceName]">
            <i class="bi bi-card-list" style=" margin-right: 10px;"></i>{{ deviceName }}
        </button>
    </div>

</div>

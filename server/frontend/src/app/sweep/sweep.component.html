
<div class="container" style="margin-top: 20px;">
    <div class="form-check form-switch">
        <input class="form-check-input clickable" 
               type="checkbox" 
               [(ngModel)]="showAllSweeps"
               (ngModelChange)="sweepDisplayChange()">
        <label>Show All Sweeps</label>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Sensor Hub Timestamp</th>
                <th>Server Timestamp</th>
                <th class="center">RSSI</th>
                <th class="center">Download</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sweep of sweeps">
                <td [routerLink]="['/device', sweep.device_name]" class="clickable">{{ sweep.device_name }}</td>
                <td>{{ sweep.hub_timestamp | date: 'medium' }}</td>
                <td>{{ sweep.server_timestamp | date: 'medium' }}</td>
                <td class="center">{{ sweep.rssi }}</td>
                <td class="center">
                    <i (click)="download(sweep)" class="bi bi-cloud-download clickable"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="container" style="margin-top: 20px;">
    <app-header></app-header>
    <div>
        <button class="btn btn-dark clickable" [routerLink]="['/map-devices']" style="margin-right: 20px;">
            <i class="bi bi-backspace" style="margin-right: 10px;"></i>Back
        </button>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input clickable" 
               type="checkbox" 
               [(ngModel)]="showAllSweeps"
               (ngModelChange)="sweepDisplayChange()">
        <label>Show All Sweeps</label>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Timestamp</th>
                <th class="center">Strength</th>
                <th class="center">Temperature</th>
                <th class="center">Ambient Temperature</th>
                <th class="center">RSSI</th>
                <th class="center">Download</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sweep of sweeps">
                <td [routerLink]="['/device', sweep.device_name]" class="clickable">{{ sweep.device_name }}</td>
                <td>{{ sweep.sensor_timestamp | date: 'medium' }}</td>
                <td class="center">{{ sweep.strength }}</td>
                <td class="center">{{ sweep.temperature }}</td>
                <td class="center">{{ sweep.ambient_temp }}</td>
                <td class="center">{{ sweep.rssi }}</td>
                <td class="center">
                    <i (click)="download(sweep)" class="bi bi-cloud-download clickable"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
